<div class="container">
    <div class="card mt-2">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center"><b>{{'MAIN_MENU.REPORTS' | translate}}</b></h1>
            </div>
            <div class="col-12">
                <h5 class="text-center">{{'LABELS.ALL_REPORTS' | translate}}</h5>
            </div>
        </div>

        <div *ngFor="let item of items" class="row border rounded m-4">
            <div class="col-3">
                <img [src]="item.img" (click)="openDialog(item)" class="report-img cursor" [alt]="translateService.currentLang === 'ar'? item.ar_name:
                        item.en_name" [matTooltip]="translateService.currentLang === 'ar'? item.ar_name:
                        item.en_name">
            </div>
            <div class="col-7">
                <h2 class="mt-3 cursor" (click)="openDialog(item)">{{translateService.currentLang === 'ar'? item.ar_name:
                    item.en_name}}</h2>
                <h5>{{'LABELS.DUE_DATE' | translate}}: {{item.due_date | date: 'dd/MM/yyyy'}}</h5>
            </div>
            <div class="col-2">
                <mat-icon *ngIf="item.evaluation_file !== ''"
                [matTooltip]="'BUTTONS.DR_EVALUATION' | translate"
                [class]="translateService.currentLang === 'ar'? 'icon mt-4 ml-2' :'icon mt-4 mr-2'"
                (click)="openEvaluationFileDialog(item)">rule</mat-icon>
                <mat-icon [matTooltip]="'BUTTONS.BROWSE_REPORT' | translate"
                (click)="openDialog(item)"
                 [class]="translateService.currentLang === 'ar'? 'icon mt-4 ml-2' :'icon mt-4 mr-2'">visibility</mat-icon>
                <mat-icon [matTooltip]="'BUTTONS.DOWNLOAD_REPORT' | translate"
                (click)="downloadOffersFile(item)"
                class="icon mt-4">file_download</mat-icon>
            </div>
        </div>

    </div>
</div>
