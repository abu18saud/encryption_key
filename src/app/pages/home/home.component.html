<div class="container">
    <div class="card main-card">
        <div class="row">
            <div class="col-12">
                <div class="mx-auto text-center">
                    <mat-slide-toggle [matTooltip]="'يمكنك التبديل بين التشفير وفك التشفير عن طريق هذا الزر بكل بساطة'"
                        [(ngModel)]="isChecked" class="slide-ecode-decode">{{(isChecked === true? 'تشفير':'فك
                        تشفير')}}</mat-slide-toggle>
                </div>
            </div>
            <div class="card container ciphers-card mx-auto d-block">
                <div class="col-12 header-ciphers">
                    <ul>
                        <label for="">{{'LABELS.CHOOSE_AN_ALGORITHM' | translate}}:</label>
                        <li *ngFor="let item of items">
                            <button>{{item.ar_short}}</button>
                        </li>
                    </ul>

                </div>

                <div class="col-6 right-area">
                    <div class="plain-text-row">
                        <i class="mdi mdi-close close-icon" *ngIf="this.plainText.value.length !== 0" (click)="clear()" [matTooltip]="'BUTTONS.CLEAR' | translate"></i>
                    </div>
                    <div class="length-of-plain-text">
                        <mat-hint dir="ltr" align="start">{{plainText.value.length}} / 500</mat-hint>
                    </div>
                    <div class="encode-key">
                        <mat-form-field class="text-input">
                            <mat-label>مفتاح التشفير</mat-label>
                            <input matInput placeholder="مثلاً: 3" class="text-input">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col-11 height-of-encode-box">
                            <textarea #plainText class="full-width" [(ngModel)]="text1" maxlength="500" style="overflow:hidden"
                                [placeholder]="isChecked === true?  'اكتب النص الذي تود تشفيره':'اكتب النص الذي تود فك تشفيره'"></textarea>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
